<h1>Seno</h1>
<h3>Sintax</h3>
<p class="SINTAX">sen( real numero)</p>
<h3>Descrição</h3>
<p>retorna o valor seno de um numero</p>
<h3>Exemplo</h3>
<p class="CODE">inicio<br>
&nbsp;&nbsp;&nbsp; real numero, valor<br>
&nbsp;&nbsp;&nbsp; numero &lt;- 0.5<br>
&nbsp;&nbsp;&nbsp; valor &lt;- <font color="#0000FF">sen</font> ( numero)<br> 
&nbsp;&nbsp;&nbsp; escrever &quot;seno(&quot; , numero , &quot;) = &quot; , valor<br>
fim</p>

<p class="MONITOR">seno(0.5) = 0.479425538604203</p>
